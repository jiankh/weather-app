<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/daylight.png" type="image/x-icon">
</head>
</head>
<body>
    <div class="header">
        <div class="logo-container"> <img src="images/daylight.png" > WeatherApp</div>
        <div class="units-container">
            <input type="checkbox" id="unit-toggle" class="hidden-checkbox">
            <label for="unit-toggle" class="toggle-label"></label>
        </label>
        </div>
    </div>

    <div class="current-container">
        <div class="current-main-container">
            <div class="search-bar-container"> <form data-form action="submit"><input type="text" name="searchbar" id="search" placeholder="ðŸ”Ž Search Location"></form> </div>
            <div class="current-main">
                <div class="current-main-info">
                    <div class="weather-container">Sunny Cloudy</div>
                    <div class="location-container">NYC</div>
                    <div class="current-time-container">Thrusday, 5th October 2023</div>
                </div>
            
                <div class="current-main-graphics">
                    <div class="current-graphics">SUNNY PICTURE</div>
                    <div class="current-degrees">Degrees</div>
                </div>
            </div>
        </div>
        <div class="current-extra-container">
            <div class="current-extra">
                <div class="current-extra-icon"><img src="images/thermometer.png" alt=""></div>
                <div class="current-extra-details">
                    <div class="current-extra-title">Feels Like</div>
                    <div data-feels-like class="current-extra-data"></div>
                </div>
            </div>

            <div class="current-extra">
                <div class="current-extra-icon"><img src="images/rain.png" alt=""></div>
                <div class="current-extra-details">
                    <div class="current-extra-title">Chance of Rain</div>
                    <div data-rain-chance class="current-extra-data"></div>
                </div>
            </div>

            <div class="current-extra">
                <div class="current-extra-icon"><img src="images/humidity.png" alt=""></div>
                <div class="current-extra-details">
                    <div class="current-extra-title">Humidity</div>
                    <div data-humidity class="current-extra-data"></div>
                </div>
            </div>

            <div class="current-extra">
                <div class="current-extra-icon"><img src="images/windy.png" alt=""></div>
                <div class="current-extra-details">
                    <div class="current-extra-title">Wind Speed</div>
                    <div data-wind class="current-extra-data"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="hourly-container-wrap">
        <div class="hourly-title"> <h1>Hourly Forecast</h1></div>
        <div class="hourly-container">
        
        </div>
    </div>

    <div class="future-container">

    </div>

    <div class="tester"></div>

    <footer>
    </footer>
</body>
</html>
