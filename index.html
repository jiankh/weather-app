<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/daylight.png" type="image/x-icon">
</head>
</head>
<body>
    <div class="header">
        <div class="logo-container"> <img src="images/daylight.png" > WeatherApp</div>
        <div class="units-container">
            <input type="checkbox" id="unit-toggle" class="hidden-checkbox">
            <label for="unit-toggle" class="toggle-label"></label>
        </label>
        </div>
    </div>

    <div class="current-container">
        <div class="current-main-container">
            <div class="search-bar-container"> <form data-form action="submit"><input type="text" name="searchbar" id="search" placeholder="ðŸ”Ž Search Location"></form> </div>
            <div class="current-main">
                <div class="current-main-info">
                    <div class="weather-container"></div>
                    <div class="location-container"></div>
                    <div class="current-time-container"></div>
                </div>
            
                <div class="current-main-graphics">
                    <div class="current-graphics"></div>
                    <div class="current-degrees"></div>
                </div>
            </div>
        </div>
        <div class="current-extra-container">
            <div class="current-extra">
                <div class="current-extra-icon"><img src="images/thermometer.png" alt=""></div>
                <div class="current-extra-details">
                    <div class="current-extra-title">Feels Like</div>
                    <div data-feels-like class="current-extra-data"></div>
                </div>
            </div>

            <div class="current-extra">
                <div class="current-extra-icon"><img src="images/rain.png" alt=""></div>
                <div class="current-extra-details">
                    <div class="current-extra-title">Chance of Rain</div>
                    <div data-rain-chance class="current-extra-data"></div>
                </div>
            </div>

            <div class="current-extra">
                <div class="current-extra-icon"><img src="images/humidity.png" alt=""></div>
                <div class="current-extra-details">
                    <div class="current-extra-title">Humidity</div>
                    <div data-humidity class="current-extra-data"></div>
                </div>
            </div>

            <div class="current-extra">
                <div class="current-extra-icon"><img src="images/windy.png" alt=""></div>
                <div class="current-extra-details">
                    <div class="current-extra-title">Wind Speed</div>
                    <div data-wind class="current-extra-data"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="hourly-container-wrap">
        <div class="hourly-title"> <h1>Hourly Forecast</h1></div>
        <div class="hourly-container">
        
        </div>
    </div>

    <div class="future-container">
        <div class="future-title"><h1>3 Day Forecast</h1></div>
        <div class="forecast-container">
            <div class="forecast">
                <div class="forecast-date date-0"></div>
                <div class="forecast-temp temp-0"></div>
                <div class="forecast-icon icon-0"></div>
                <div class="forecast-text forecast-0"></div>
                <div class="forecast-rain rain-0"></div>
                <div class="forecast-wind wind-0"></div>
            </div>
            <div class="forecast">
                <div class="forecast-date date-1"></div>
                <div class="forecast-temp temp-1"></div>
                <div class="forecast-icon icon-1"></div>
                <div class="forecast-text forecast-1"></div>
                <div class="forecast-rain rain-1"></div>
                <div class="forecast-wind wind-1"></div>
            </div>
            <div class="forecast">
                <div class="forecast-date date-2"></div>
                <div class="forecast-temp temp-2"></div>
                <div class="forecast-icon icon-2"></div>
                <div class="forecast-text forecast-2"></div>
                <div class="forecast-rain rain-2"></div>
                <div class="forecast-wind wind-2"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-name">Jean Huang 2023</div>
        <div class="footer-github"> <img class="github-logo" src="images/github-mark.png"> <a href="https://github.com/jiankh"> JIANKH</a></div>
    </footer>
</body>
</html>
